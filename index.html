<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h1 class="header__title">COVID-19 Dashboard</h1>
      <div class="header__dropdowns-block">
        <div id="region-dropdown" class="dropdown"></div>
        <div id="period-dropdown" class="dropdown"></div>
      </div>
    </header>

    <!-- main -->
    <main class="main">
      <!-- cases block -->
      <div class="stats">
        <div class="stats__count">
          <span>Cases:</span>
          <span class="stats__count--cases"></span>
        </div>
        <div
          class="stats__table stats__table--cases ag-theme-alpine-dark"
        ></div>
      </div>

      <!-- deaths block -->
      <div class="stats">
        <div class="stats__count">
          <span>Deaths:</span>
          <span class="stats__count--deaths"></span>
        </div>
        <div
          class="stats__table stats__table--deaths ag-theme-alpine-dark"
        ></div>
      </div>

      <!-- recovered block -->
      <div class="stats">
        <div class="stats__count">
          <span>Recovered:</span>
          <span class="stats__count--recovered"></span>
        </div>
        <div
          class="stats__table stats__table--recovered ag-theme-alpine-dark"
        ></div>
      </div>

      <!-- last-updated block -->
      <div class="last-update">
        <span class="last-update--title">Last update:</span>
        <span class="last-update--date"></span>
        <span class="last-update--time"></span>
      </div>

      <!-- map block -->
      <div class="map" id="map"></div>

      <!-- graph block -->
      <div class="graph">
        <div class="dropdownChart">
          <select class="dropdownChart-select" id="dropdownChart">
            <option value="absolute">absolute</option>
            <option value="per">Per 100000</option>
          </select>
        </div>
        <div id="wrapper-chart">
          <canvas id="chart"> </canvas>
        </div>
        <div class="graph-controls">
          <button class="graph-controls__left graph-controls--disabled">
            <img src="./img/arrow.svg" alt="arrow-right" />
          </button>
          <div class="graph-controls__text">
            <div
              class="graph-controls__text--first-property graph-controls__text--visible"
              style="left: 0"
            >
              Cases
            </div>
            <div
              class="graph-controls__text--second-property"
              style="left: -100%"
            >
              Deaths
            </div>
            <div
              class="graph-controls__text--third-property"
              style="left: -200%"
            >
              Recovered
            </div>
          </div>
          <button class="graph-controls__right">
            <img src="./img/arrow.svg" alt="arrow-right" />
          </button>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="footer__created-by">
        <a href="https://github.com/Ferri0">github.com/Ferri0</a>
        <a href="https://github.com/spanderok">github.com/spanderok</a>
        <a href="https://github.com/SuhodolecA">github.com/SuhodolecA</a>
      </div>
      <a href="https://rs.school/">
        <img
          class="footer__rss-logo"
          src="./img/rs_school_js.svg"
          alt="rsschool logo"
        />
      </a>
    </footer>

    <!-- script -->
    <script src="bundle.js"></script>
  </body>
</html>
